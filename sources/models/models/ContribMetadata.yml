title: Contrib Metadata
classes:
  ContributionElementMetadata:
    definition: |

    attributes:
      dateTime:
        definition: 
        type: Iso8601DateTime
      contributor:
        definition: 
        type: Contributor
        cardinality:
          min: 0
          max: 1
      integrityValue:
        definition: 
        type: integrityValue
        cardinality:
          min: 0
          max: "*"
  IntregityValue:
    definition: |

    relations:
      - target: ContributionElementMetadata
        relationship:
          target:
            type: direct
        direction: up
  Hash:
    definition: |

    attributes:
      algorithm:
        definition: 
        type: Iso10118Oid
      value:
        definition: 
        type: String
    relations:
      - target: IntregityValue
        relationship:
          target:
            type: inheritance
        direction: up
  Signature:
    definition: |

    attributes:
      algorithm:
        definition: 
        type: Iso14888Oid
      publicKey:
        definition: 
        type: String
      signature:
        definition: 
        type: String
    relations:
      - target: IntregityValue
        relationship:
          target:
            type: inheritance
        direction: up
  # Hash algorithm
  Iso10118Oid:
    definition: |

    attributes:
      type:
        definition: 
        type: dataType
  # Signature algorithm
  Iso14888Oid:
    definition: |

    attributes:
      type:
        definition: 
        type: dataType
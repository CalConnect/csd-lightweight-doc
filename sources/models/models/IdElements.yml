title: Id Elements
classes:
  BasicElement:
    definition: |

    attributes:
      contribMetadata:
        definition: 
        type: ContributionElementMetadata
        cardinality:
          min: 0
          max: "*"
  # The `IdElement` itself acts as a reference point, 
  # such as in a SourcecodeBlock for callout references (the IdElement is the location), 
  # and for delimiting ReviewComment start/end places.
  IdElement:
    definition: |

    attributes:
      id:
        definition: 
        type: String
    relations:
      - target: BasicElement
        relationship:
          target:
            type: inheritance
        direction: up
  Media:
    definition: |

    attributes:
      filename:
        definition: 
        type: String
        cardinality:
          min: 0
          max: 1
      source:
        definition: 
        type: Uri
      type:
        definition: 
        type: MediaType
      alt:
        definition: 
        type: String
        cardinality:
          min: 0
          max: 1
      longdesc:
        definition: 
        type: Uri
        cardinality:
          min: 0
          max: 1
    relations:
      - target: IdElement
        relationship:
          target:
            type: inheritance
        direction: up
  # We also allow the value "auto" for height and width
  Image:
    definition: |

    attributes:
      height:
        definition: 
        type: Integer
        cardinality:
          min: 0
          max: 1
      width:
        definition: 
        type: Integer
        cardinality:
          min: 0
          max: 1
    relations:
      - target: Media
        relationship:
          target:
            type: inheritance
        direction: up
  Audio:
    definition: |

    attributes:
      altsource:
        definition: 
        type: AltSource
        cardinality:
          min: 0
          max: "*"
    relations:
      - target: Media
        relationship:
          target:
            type: inheritance
        direction: up
  Video:
    definition: |

    attributes:
      altsource:
        definition: 
        type: AltSource
        cardinality:
          min: 0
          max: "*"
      height:
        definition: 
        type: Integer
        cardinality:
          min: 0
          max: 1
      width:
        definition: 
        type: Integer
        cardinality:
          min: 0
          max: 1
    relations:
      - target: Media
        relationship:
          target:
            type: inheritance
        direction: up
  AltSource:
    definition: |

    attributes:
      filename:
        definition: 
        type: String
        cardinality:
          min: 0
          max: 1
      source:
        definition: 
        type: Uri
      type:
        definition: 
        type: MediaType
    relations:
      - target: Audio
        relationship:
          target:
            type: direct
        direction: up
      - target: Video
        relationship:
          target:
            type: direct
        direction: up
  Bookmark:
    definition: |

    relations:
      - target: IdElement
        relationship:
          target:
            type: inheritance
        direction: up
  # MIME types recommended
  MediaType:
    definition: |

    attributes:
      content:
        definition: 
        type: String

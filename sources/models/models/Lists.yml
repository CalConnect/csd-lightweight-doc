title: Lists
classes:
  BasicBlock:
    definition: |

  List:
    definition: |

    attributes:
      listitem:
        definition: 
        type: ListItem
        cardinality:
          min: 0
          max: "*"
    relations:
      - target: BasicBlock
        relationship:
          target:
            type: inheritance
        direction: up
  Listitem:
    definition: |

    attributes:
      id:
        definition: 
        type: string
        cardinality:
          min: 0
          max: 1
      content:
        definition: 
        type: ParagraphWithFootnote
        cardinality:
          min: 0
          max: "*"
    relations:
      - target: List
        relationship:
          target:
            type: direct
        direction: left
  UnorderedList:
    definition: |

    relations:
      - target: List
        relationship:
          target:
            type: inheritance
        direction: up
  OrderedList:
    definition: |

    attributes:
      type:
        definition: 
        type: OrderedListType
    relations:
      - target: UnorderedList
        relationship:
          target:
            type: inheritance
        direction: up
  DefinitionList:
    definition: |

    attributes:
      listitem:
        definition: 
        type: Definition
        cardinality:
          min: 0
          max: "*"
    relations:
      - target: List
        relationship:
          target:
            type: inheritance
        direction: up
  Definition:
    definition: |

    attributes:
      item:
        definition: 
        type: TextElement
        cardinality:
          min: 0
          max: "*"
      definition:
        definition: 
        type: ParagraphWithFootnote
        cardinality:
          min: 0
          max: "*"
    relations:
      - target: List
        relationship:
          target:
            type: direct
        direction: up
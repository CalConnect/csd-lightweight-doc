title: TextElements
classes:
  BasicElement:
    definition: |

    attributes:
      contribMetadata:
        definition: 
        type: ContributionElementMetadata
        cardinality:
          min: 0
          max: "*"

  TextElement:
    definition: |

    attributes:
      content:
        definition: 
        type: TextElementType
    relations:
      - target: BasicElement
        relationship:
          target:
            type: inheritance
        direction: up

  TextElementType:
    definition: |
    
    attributes:
      content:
        definition: 
        type: LocalizedString
        cardinality:
          min: 0
          max: "*"
      elements:
        definition: 
        type: TextElement
        cardinality:
          min: 0
          max: "*"
  MonospaceElement:
    definition: |

    relations:
      - target: TextElement
        relationship:
          target:
            type: inheritance
        direction: up
  KeywordElement:
    definition: |

    relations:
      - target: TextElement
        relationship:
          target:
            type: inheritance
        direction: up
  EmphasisElement:
    definition: |

    relations:
      - target: TextElement
        relationship:
          target:
            type: inheritance
        direction: right
  SubscriptElement:
    definition: |

    relations:
      - target: TextElement
        relationship:
          target:
            type: inheritance
        direction: up
  StrongElement:
    definition: |

    relations:
      - target: TextElement
        relationship:
          target:
            type: inheritance
        direction: up
  StemElement:
    definition: |
    
    attributes:
      stemType:
        definition: 
        type: StemType
      stemValue:
        definition: 
        type: StemValue

    relations:
      - target: TextElement
        relationship:
          target:
            type: inheritance
        direction: up
  SuperScriptElement:
    definition: |

    relations:
      - target: TextElement
        relationship:
          target:
            type: inheritance
        direction: up
  StrikeElement:
    definition: |

    relations:
      - target: TextElement
        relationship:
          target:
            type: inheritance
        direction: up
  SmallCapsElement:
    definition: |

    relations:
      - target: TextElement
        relationship:
          target:
            type: inheritance
        direction: up
  UnderlineElement:
    definition: |

    relations:
      - target: TextElement
        relationship:
          target:
            type: inheritance
        direction: up
  StemValue:
    definition: |

    relations:
      - target: StemElement
        relationship:
          target:
            type: direct
        direction: up
  RubyElement:
    definition: |
    
    attributes:
      rubyParen:
        definition: 
        type: LocalizedString
        cardinality:
          min: 0
          max: "*"
      rubyText:
        definition: 
        type: LocalizedString
        cardinality:
          min: 0
          max: "*"
    relations:
      - target: TextElement
        relationship:
          target:
            type: inheritance
        direction: left
  MathML:
    definition: |
    
    attributes:
      value:
        definition: 
        type: MathMLValue
    relations:
      - target: StemValue
        relationship:
          target:
            type: inheritance
        direction: up
  AsciiML:
    definition: |
    
    attributes:
      value:
        definition: 
        type: String
    relations:
      - target: StemValue
        relationship:
          target:
            type: inheritance
        direction: up